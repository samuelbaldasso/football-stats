<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Principais ligas mundiais de futebol
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngFor="let item of list">
    <button [routerLink]="item.id">{{item.name}}</button>
  </div>
</ion-content>
