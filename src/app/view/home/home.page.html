<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Ligas de futebol
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngFor="let item of list">
    <button [routerLink]="item.id">
      <img src="{{item.logo}}" alt="">
      {{item.name}}
    </button>
  </div>
</ion-content>
