<ion-header [translucent]="true">
  <ion-toolbar>
    <fa-icon class="arrow" [icon]="faArrow" routerLink="/teams"></fa-icon>
    <ion-title>
      Teams Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="teamInfo">
    <div id="teamInfo">
      <img [ngClass]="{'ion-hide' : teamInfo.logo === null}" src="{{teamInfo.logo}}" alt="">
      <h2>{{teamInfo.name}}</h2>
      <h3>{{teamInfo.shortCode}}</h3>
      <h3>{{teamInfo.country.name}}</h3>
      <h3>{{teamInfo.country.continent}}</h3>
    </div>
  </div>
</ion-content>
